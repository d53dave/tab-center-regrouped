<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="options.css" />
  </head>
  <body>
    <h1 id="optionsAppearanceTitle"></h1>
    <p>
      <input id="animations" type="checkbox" />
      <label for="animations" id="optionsAnimations"></label>
    </p>

    <p>
      <input id="themeIntegration" type="checkbox" />
      <label for="themeIntegration" id="optionsThemeIntegration"></label>
    </p>
    <p id="optionsThemeIntegrationExplanation" class="explanation"></p>

    <p>
      <label for="compactMode" id="optionsCompactMode"></label>
      <span class="radiogroup">
        <input id="radioCompactModeDynamic" name="compactMode" type="radio" value="1" />
        <label for="radioCompactModeDynamic" id="optionsCompactModeDynamic">Dynamic</label>
        <input id="radioCompactModeStrict" name="compactMode" type="radio" value="2" />
        <label for="radioCompactModeStrict" id="optionsCompactModeStrict">Enabled</label>
        <input id="radioCompactModeOff" name="compactMode" type="radio" value="0" />
        <label for="radioCompactModeOff" id="optionsCompactModeOff">Disabled</label>
      </span>
    </p>
    <p id="optionsCompactModeExplanation" class="explanation"></p>

    <p>
      <input id="compactPins" type="checkbox" />
      <label for="compactPins" id="optionsCompactPins"></label>
    </p>

    <h1 id="optionsBehaviorTitle"></h1>

    <p>
      <input id="switchLastActiveTab" type="checkbox" />
      <label for="switchLastActiveTab" id="optionsSwitchLastActiveTab"></label>
    </p>
    <p id="optionsSwitchLastActiveTabExplanation" class="explanation"></p>

    <p>
      <input id="notifyClosingManyTabs" type="checkbox" />
      <label for="notifyClosingManyTabs" id="optionsNotifyClosingManyTabs"></label>
    </p>
    <p id="optionsNotifyClosingManyTabsExplanation" class="explanation"></p>

    <h1 id="optionsAdvancedTitle"></h1>

    <p>
      <input id="useCustomCSS" type="checkbox" />
      <label for="useCustomCSS" id="optionsCustomCSS"></label>
    </p>

    <textarea
      id="customCSS"
      autocomplete="off"
      autocorrect="off"
      autocapitalize="off"
      spellcheck="false"
    >
    </textarea>
    <p><button id="optionsSaveCustomCSS"></button></p>

    <ul>
      <li>
        <a
          id="optionsCustomCSSWikiLink"
          href="https://framagit.org/ariasuni/tabcenter-reborn/wikis/home"
        >
        </a>
      </li>
      <li>
        <a
          id="optionsCustomCSSChangelogLink"
          href="https://framagit.org/ariasuni/tabcenter-reborn/blob/main/CHANGELOG.md"
        >
        </a>
      </li>
    </ul>
    <script src="options.js"></script>
  </body>
</html>
